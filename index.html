<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Rock, Paper and Scissors - Console app</title>
</head>
<body>


	<div class="container">
		<div class="header">
			<h1 id="main-heading">Rock, Paper and Scissors Game!</h1>
		</div>
		<div class="box-container">
			<div class="box">
				<button id="rock">Rock</button>
			</div>
			<div class="box">
				<button id="paper">Paper</button>
			</div>
			<div class="box">
				<button id="scissors">Scissors</button>
			</div>
		</div>
		<div class="info"></div>
		<div class="score-box">
			<div class="player-score">Player: <span id="player"></span></div>
			<div class="computer-score">Computer: <span id="computer"></span></div>
		</div>
		<div class="win-box">
			<span></span>
		</div>

		<div class="play-again">
			<a href="index.html">Play Again! =D</a>
		</div>
	</div>


	<script src="app.js"></script>
</body>
</html>
